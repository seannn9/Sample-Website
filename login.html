<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <a href="./homepage.html">Home</a>
        <a href="./services.html">Services</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <div class="login">
            <a class="active" href="./login.html">Login</a>
            <a href="./register.html">Register</a>
        </div>
    </div>

    <div class="login_half">
        <div class="form_container">
            <form class="login_form" id="login_form">
                <fieldset>
                    <legend class="signin">Sign In</legend>

                    <input type="email" id="email" name="email", placeholder="Email", required>
        
                    <input type="password" id="password" name="password", placeholder="Password", required>

                </fieldset>
                <button type="submit">Log-In</button>
                <div class="signup_link">
                    <p>Don't have an account yet? <a href="./register.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="background_half">
        <div class="logged-in", id="logged-in", style="display: none;">
            <h3>Successfully Logged In As</h3>
            <p id="resultContent"></p>
        </div>
    </div>

    <script>
        document.getElementById('login_form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = document.getElementById("email").value

            document.getElementById('resultContent').innerHTML = email;
            document.getElementById('logged-in').style.display = 'block';

            event.target.reset();
        });
    </script>

</body>
</html>
